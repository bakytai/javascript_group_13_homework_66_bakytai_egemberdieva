<div class="col-3 mt-4">
  <h2>Countries: </h2>
  <div>
    <div class="list-group" *ngIf="!isFetching">
      <a class="list-group-item" *ngFor="let country of countriesName" routerLinkActive="active"
      >{{ country.name }}</a>
    </div>
    <div *ngIf="isFetching">
       <span class="spinner-border">
        <span class="sr-only">Loading...</span>
      </span>
    </div>
  </div>
</div>
