<div class="card" style="width: 18rem;">
  <img [src]="country.flag" class="card-img-top" alt="{{ country.name }}">
  <div class="card-body">
    <h5 class="card-title">{{ country.name }}</h5>
    <p class="card-text"><b>{{ country.capital }}</b></p>
    <p><b>Population: {{ country.population }}</b>
    <p>Languages: <b>{{ country.languages }}</b></p>
  </div>
</div>
